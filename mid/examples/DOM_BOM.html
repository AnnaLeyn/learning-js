<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
</head>
<body>
	<script>
		// BOM => Browser Object Model
		// The BOM is the parent of all even of DOM, using this element you will have access to a massive functions, attributes,
		// elements inside your page and more stuffs

		// Example
		window.location //Your complete URL from your page
		window.location.origin // Only the domain of your page
		window.document //Access to the DOM

		// DOM => Document Object Model

		// In JS the basic OBJECT, the PARENT OBJECT is the document
		// When you was using the "document.write" function you was using a function
		// from that parent "document".
		// ALL THE OBJECT FROM THE BROWSER AND EVEN YOUR VARIABLES OR FUNCTIONS INHERITS FROM DOCUMENT OBJECT

		// When we need to search some elements or change something from the browser, we use the document

		// Example
		document.title//this will return the title of your page
		document.title = "This will overwrite the title of ur page"
		document.body // We are using the body tag
		
	</script>
</body>
</html>
