    <script>
let elo = prompt("What's your elo?")


if (elo <= 1000) {
    document.write("<h3 style='color:#e6ae37;'> you are bronze </h3>")
}
else if (elo >= 1001 && elo < 2000) {

}
else if(elo >= 2000 && elo < 2500) {
    document.write("<h3 style='color: yellow;'> you are gold</h3>")
}
else if (elo >= 2500 && elo < 3000){
    document.write("<h2 style='color: #8a153a;'> Insane, you are diamond</h2>")
}
else if (elo >=3000 && elo < 4600){

}
