        let parameter1 = prompt("What operation you need? Add, Substract, Multiply, Divide");
        let parameter2 = prompt("Tell the first digit");
        let parameter3 = prompt("Tell the second digit");
        function calculator(parameter1, parameter2, parameter3) {
            switch (parameter1) {
                case "add":
                    let parameter2Convert = parseInt(parameter2);
                    let parameter3Convert = parseInt(parameter3);
                    let result1 = parameter2Convert + parameter3Convert;
                    return result1;
                    break;

                case "substract":
                    let result2 = parameter2 - parameter3;
                    return result2;
                    break;
                case "multiply":
                    let result3 = parameter2 * parameter3;
                    return result3;
                    break;
                case "divide":
                    let result4 = parameter2 / parameter3;
                    return result4;
                    break;
                default:
                    console.log("That operation is not possible")
            }
        }
        console.log("addition result: ")
        console.log("substraction result: ", calculator(parameter1, parameter2, parameter3));
        console.log("multiply result: ");
        console.log("divide result: ");
