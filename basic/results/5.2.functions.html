    <script>


        /*##### Task definition (1) ###############
        
        - Create 4 functions with this names
            - addition
                - This function receives 2 parameters, with this parameters, you need to make an addition
            - substraction
                - This function receives 2 parameters, with this parameters, you need to make a substraction
            - multiply
                - This function receives 2 parameters, with this parameters, you need to multiply that numbers
            - divide
                - This function receives 2 parameters, with this parameters, you need to divide that numbers
        - Call/invoke that functions like this and show the results on console
        
        const test1 = addition(12,20)
        const test2 = substraction(100,45)
        const test3 = addition(84,12)
        const test4 = addition(15,21)
        
        console.log("Addition result: ", test1)
        console.log("substraction result: ", test2)
        console.log("Multiplication result: ", test3)
        console.log("Division result: ", test4)*/


        // ##### Correction ###############
        // You don't need to initialize the params, at least not for this functions
        function addition(parameter1 = 29, parameter2 = 103) {

            let result1 = parameter1 + parameter2;
            return result1
        };

        // addition()//unnecesary call
        console.log("addition result: ", addition())


        function substraction(parameter1 = 469, parameter2 = 780) {
            let result2 = parameter2 - parameter1;
            return result2
        };
        // substraction()//unnecesary call
        console.log("substraction result: ", substraction())

        function multiply(parameter1 = 27, parameter2 = 39) {
            let result3 = parameter1 * parameter2;
            return result3;
        };
        // multiply()//unnecesary call
        console.log("multiply result is: ", multiply())

        function divide(parameter1 = 9, parameter2 = 3) {
            let result4 = parameter1 / parameter2;
            return result4;
        };
        // divide()//unnecesary call
        console.log("divide result is: ", divide())

        // =================================================
        // * CORRECTION
        // =================================================
        // - Defining the functions
        function addition(parameter1, parameter2) {
            return parseInt(parameter1) + parseInt(parameter2)
        }
        function substraction(parameter1, parameter2) {
            return parameter1 - parameter2
        }
        function multiply(parameter1, parameter2) {
            return parameter1 * parameter2
        }
        function divide(parameter1, parameter2) {
            return parameter1 / parameter2
        }

        // Testing / calling the functions
        console.log("addition result: ", addition(15, 55))
        console.log("substraction result: ", substraction(55, 27))
        console.log("multiply result: ", multiply(88, 45))
        console.log("divide result: ", divide(156, 2))

    </script>
