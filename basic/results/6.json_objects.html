<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json objects</title>
</head>

<body>
    <script>
        /* ##### Task definition (1) ###############
     - Define 3 bands as different objects
     - Each band needs to have this attributes
         - name
         - creation date
         - music type (pop, rock, punk)
         - status (to check if this band is active or not...true or false)
         - members (array with names)
         - Additional attribute you think is interesting
     - Store all this bands in a single array
     - Print that array in the console as a table */
        const band1 = {
            name: "Panic! At the Disco",
            date: "2004 year",
            music_type: "pop rock",
            status: true,
            members: [

                "Brendon Urie",
                "Ryan Ross",
                "Spencer Smith"
            ]

        }
        const band2 = {
            name: "Big Bang",
            date: "2006 year",
            music_type: "k-pop",
            status: true,
            members: [
                "T.O.P",
                "Taeyang",
                "G-Dragon",
                "Daesung"
            ]
        }
        const band3 = {
            name: "Queen",
            date: "1970 year",
            music_type: "rock",
            status: true,
            members: [
                "Brian May",
                "Roger Taylor"
            ]
        }
        console.table(band1);
        console.table(band2);
        console.table(band3);
    </script>

</body>

</html>
