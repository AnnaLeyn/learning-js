<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Data types JS</title>
</head>
<body>
   <script>
       let quesName = "What is your name? "
       let name = prompt(quesName)
       document.write(quesName, name, "<br>")
       let quesAge = 'How old are u? '
       let age = prompt(quesAge)
       document.write(quesAge, age, "<br>")
       let quesLive = 'Where do you live '
       let live = prompt(quesLive)
       document.write(quesLive, live, "<br>")
       let quesColor = 'What is your favorite color? '
       let color = prompt(quesColor)
       document.write(quesColor, color, "<br>")
       let quesFood = 'What is your favorite food? '
       let food = prompt(quesFood)
       document.write(quesFood, food, "<br>")


   </script>
</body>
</html>
