	<script>

		##### Task definition (2) ###############
			** Build a calculator HYPERS **
			- Create the "calculator" function
			- This function receives / accept 3 parameters
				- First param: type of the operation (string)
					* Only accepts 4 types of operation
						.- addition
						.- substraction
						.- multiply
						.- division
					* If the user introduces other operation name, you need to return this value
						"That operation is not possible"
				- Second param: 1 number
				- Third param: 1 number
			- Use the correct structure control to build this cases
			- Use the previous functions (addition, substraction...) you already defined to avoid to repeat code and waste time
			- I want the exact result as the image: 5.3.result.jpg in the folder result_examples*/
		function calculator(parameter1, parameter2, parameter3) {

			switch (parameter1) {
				case "addition":
					let result1 = parameter2 + parameter3;
					return result1;
					break;
				case "substraction":
					let result2 = parameter2 - parameter3;
					return result2;
					break;
				case "multiply":
					let result3 = parameter2 * parameter3;
					return result3;
					break;
				case "divide":
					let result4 = parameter2 / parameter3;
					return result4;
					break;
				default:
					console.log("That operation is not possible")
			}

		} calculator()
		console.log("addition result: ", calculator(parameter1 = "addition", 10, 20));
		console.log("substraction result: ", calculator(parameter1 = "substraction", 20, 10));
		console.log("multiply result: ", calculator(parameter1 = "multiply", 120, 70));
		console.log("divide result: ", calculator(parameter1 = "divide", 99, 3))






	</script>
